<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate Change | ClimaTempo</title>
    <link rel="stylesheet" href="climatempo.css" />
    <script src="climatempo.js"></script>
  </head>
  <body>
    <div id="container">
      <form id="search">
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="search"
          name="city_name"
          id="city_name"
          placeholder="Buscar cidade"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div id="weather">
        <h1 id="title">Recife, BR</h1>

        <div id="infos">
          <div id="temp">
            <img
              id="temp_img"
              src="http://openweathermap.org/img/wn/04d@2x.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
