<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change | Login</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body{
            width:100%;
            height:100%;
            background-color: #f4f4f4;
        }

        .title{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background: #2b9cf2;
            padding: 10px 0px;
            color: #f4f4f4;
        }

        form{
            width: 300px;
            margin: 200px auto;
            text-align: center;
            color: #333;
            background-color: #99c8efa5;;
            padding: 15px 15px 25px 15px;
            border-radius: 15px;
        }

        form h2 {
            color: #2b9cf2;
            font-family: Arial, Helvetica, sans-serif;
        }

        form a {
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 11px;
            color: rgba(255, 0, 0, 0.658);
        }

        form a:hover{
            color: #2b9cf2;

        }

        input{
            display: block;
            margin: auto;
            width: 250px;
        }
    </style>
</head>
<body>
    <h1 class="title">Climate Change</h1>

    <form>
        <h2>Login</h2>
        <input type="text" placeholder="name:" id="userName">
        <br>
        <input type="password" placeholder="senha:" id="password">
        <br>
        <a href="esqueceu-senha/esqueceu-senha.html" style="text-decoration: none;">Esqueci a senha</a>
        <br>
        <input type="submit" style="width: 75px;" onclick="login(event)">
        <div id="resp"></div>
        <a href="our-mission/mission.html"></a>
    </form>


    <script>
        function login(event){
            event.preventDefault();

            let user = document.getElementById("userName").value;
            let password = document.getElementById("password").value;
            let answer = document.getElementById("resp");
            let link = document.getElementById("link");
            
            if ( user == "usuario" && password == "12345"){
                answer.innerHTML = `Ol√° <strong>${user}</strong>, muito bem vindo! Espero que aproveite o nosso site e divirta-se!`
                location.href = "our-mission/mission.html"
            }
            else{
                answer.innerHTML = 'Nome ou senha incorreta, por favor, tente novamente.'
                answer.style.color = "#2b9cf2";
                answer.style.fontFamily = "arial";
                answer.style.fontSize = "10px";
                document.getElementById("userName").value = "";
                document.getElementById("password").value = "";
            }
        }
    </script>
</body>
</html>
