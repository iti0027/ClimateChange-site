<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Changes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menuBar">
            <a href="#"><i class="menuBar-Mission"></i> Our Mission</a>
            <a href="#"><i class="menurBar-Regions"></i>Regions</a>
            <a href="#"><i class="menuBar-News"></i>News</a>
            <a href="#"><i class="menuBar-About"></i>About Us</a>
        </div>
    </header>

    <div class="slideshow-imagens">
        
        <div class="mySlides fade">
            <div class="slideNumber">1/5</div>
            <img src="midia/norte-m.jpg" alt="regiao-norte">
            <div class="text">Região Norte</div>
        </div>

        <div class="mySlides fade">
            <div class="slideNumber">2/5</div>
            <img src="midia/nordeste-m.jpg" alt="regiao-nordeste">
            <div class="text">Região Nordeste</div>
        </div>

        <div class="mySlides fade">
            <div class="slideNumber">3/5</div>
            <img src="midia/centro-oeste-m.webp" alt="regiao-centro-oeste">
            <div class="text">Região Centro Oeste</div>
        </div>

        <div class="mySlides fade">
            <div class="slideNumber">4/5</div>
            <img src="midia/sudeste-m.webp" alt="regiao-sudeste">
            <div class="text">Região Sudeste</div>
        </div>

        <div class="mySlides fade">
            <div class="slideNumber">5/5</div>
            <img src="midia/sul-m.webp" alt="regiao-sul">
            <div class="text">Região Sul</div>
        </div>


        <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
        <a class="next" onclick="plusSlide(1)">&#10095;</a>

        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
